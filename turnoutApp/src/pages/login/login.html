<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-title >
      Sign In
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list ng-show="isVisible">

    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="login.name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" ng-model="user.password"></ion-input>
    </ion-item>

    <button ion-button full id="login" (click)="submitLogin()">Sign In</button>

  </ion-list>
</ion-content>
