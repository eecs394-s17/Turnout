<ion-header>

  <ion-navbar>
    <ion-title>Create Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="photo-div">
    <img src="../../assets/add.jpg" class="event-img">
    <ion-icon ios="ios-add-circle" md="md-add-circle"></ion-icon>
    <h3>Change Picture</h3>
    <p></p>
  </div>

  <div class="title-div">
    <form>
      <ion-item >
        <ion-label fixed id="title">TITLE</ion-label>
        <ion-input type="text" value="" [(ngModel)]="event.title" name="title"></ion-input>
      </ion-item>
    </form>
  </div>


  <form>
    <ion-item >
      <ion-label fixed>Title</ion-label>
      <ion-input type="text" value="" [(ngModel)]="event.title" name="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Start Time</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY h:mm A" pickerFormat="MM/DD/YYYY h mm A" [(ngModel)]="event.date" name="date"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label fixed>Location</ion-label>
      <ion-input type="text" value="" [(ngModel)]="event.location" name="location"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label fixed>Description</ion-label>
      <ion-input type="text" value="" [(ngModel)]="event.description" name="description"></ion-input>
    </ion-item>

    <!-- <button ion-button icon-only type="submit">
      <ion-icon name="add"></ion-icon>
    </button> -->
    <button ion-button navPop (click)="submitEvent()" block>Add Event</button>
  </form>

</ion-content>
