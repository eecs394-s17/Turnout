<ion-header>
	<ion-navbar color="primary">
		<ion-title>
			Turnout
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding class="card-background-page">

<ion-grid>
	<ion-row *ngFor="let item of items;let i = index">

		<ion-col>
			<ion-card [ngClass]="{'selected': item[0].selected}" (click)="check(i,0)">
				<img src="../../assets/{{item[0].image}}" />
				<div class="card-title">{{item[0].name}}</div>
			</ion-card>
		</ion-col>
		<ion-col>
			<ion-card [ngClass]="{'selected': item[1].selected}" (click)="check(i,1)">
				<img src="../../assets/{{item[1].image}}" />
				<div class="card-title">{{item[1].name}}</div>
			</ion-card>
		</ion-col>

	</ion-row>
</ion-grid>

        <button ion-button icon-right (click)="submitPrefs()">Continue <ion-icon name="arrow-forward"></ion-icon></button>
